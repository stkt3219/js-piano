<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Piano</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="#" />
</head>
<body>

    <div id="piano">

        <div class="keys">
            <div class="black-keys">
                <div class="key black-key" id="Q"><p class="black-key-text">Q</p></div>
                <div class="key black-key" id="W"><p class="black-key-text">W</p></div>
                <div class="key black-key" id="E"><p class="black-key-text">E</p></div>
                <div class="key black-key" id="R"><p class="black-key-text">R</p></div>
                <div class="key black-key" id="T"><p class="black-key-text">T</p></div>
                <div class="key black-key" id="Y"><p class="black-key-text">Y</p></div>
                <div class="key black-key" id="U"><p class="black-key-text">U</p></div>
                <div class="key black-key" id="I"><p class="black-key-text">I</p></div>
                <div class="key black-key" id="O"><p class="black-key-text">O</p></div>
                <div class="key black-key" id="P"><p class="black-key-text">P</p></div>
            </div>

            <div class="white-keys">
                <div class="key white-key" id="S"><p class="white-key-text">S</p></div>
                <div class="key white-key" id="D"><p class="white-key-text">D</p></div>
                <div class="key white-key" id="F"><p class="white-key-text">F</p></div>
                <div class="key white-key" id="C"><p class="white-key-text">X</p></div>
                <div class="key white-key" id="V"><p class="white-key-text">C</p></div>
                <div class="key white-key" id="J"><p class="white-key-text">V</p></div>
                <div class="key white-key" id="G"><p class="white-key-text">G</p></div>
                <div class="key white-key" id="B"><p class="white-key-text">B</p></div>
                <div class="key white-key" id="H"><p class="white-key-text">N</p></div>
                <div class="key white-key" id="N"><p class="white-key-text">M</p></div>
                <div class="key white-key" id="M"><p class="white-key-text">H</p></div>
                <div class="key white-key" id="J"><p class="white-key-text">J</p></div>
                <div class="key white-key" id="K"><p class="white-key-text">K</p></div>
                <div class="key white-key" id="L"><p class="white-key-text">L</p></div>
            </div>
        </div>
       
    </div>
    
<script src="App.js"></script>
</body>
</html>
